<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="page">
        <!--Main Content-->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="https://i.ibb.co/NmFZqTn/Logo.png" alt="Logo">
                    <ul>
                        <li><a href="/">EXCLUSIVOS</a></li>
                        <li><a href="/">NUEVOS</a></li>
                        <li><a href="/">GIFT CARDS</a></li>
                        <li><a href="/">FIND A STORE</a></li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p>Diseña tu</p>
                <h1>Monstruo Fiory!</h1>
                <p>Puedes usar tu imaginación para crear cosas grandiosas ¡Feliz FioryWeen!</p>
            </section>

            <section class="side-content">
                <div></div>
                <p>Clown</p>
                <img src="https://i.ibb.co/6rWb1sK/eso-1-4x-8.png" alt="clown">
            </section>

            <!--Footer-->
            <section class="footer">
                <div di="button-mommy">
                    <img src="https://i.ibb.co/hHV2w0D/Momia.png"alt="mommy">
                </div>
                <div id="button-phantom">
                    <img src="https://i.ibb.co/0QcSbch/fantasma-4x-8.png" alt="phantom">
                </div>
                <div id="button-cat">
                    <img src="https://ibb.co/d5fM5PV" alt="cat">
                </div>
            </section>
        </section>

        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>

        <!--Modal-->
        <section class="modal hidden">
            <div class="modal__content">
                <img  class="modal__content--close" src="https://img.icons8.com/windows/50/000000/macos-close.png" alt="icon cerrar"/>

                <div class="modal__content--slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">

                    <div class="cards">
                        <label for="radio-1" id="card-1" class="card">
                            <img src="https://i.ibb.co/hHV2w0D/Momia.png"alt="mommy">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="https://i.ibb.co/0QcSbch/fantasma-4x-8.png" alt="phantom">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="https://i.imgur.com/F074vNp.png" alt="cat">
                        </label>
                    </div>
                </div>
                <button class="button-shop">Lo quiero!</button>
            </div>
        </section>
    </div>
</body>
<script src="src/index.js"></script>
